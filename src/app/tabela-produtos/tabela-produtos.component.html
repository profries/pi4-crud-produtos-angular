<h3>Tabela de Produtos</h3>
<p *ngIf="!produtos || produtos.length <= 0">Não contém produtos</p>
<table *ngIf="produtos && produtos.length > 0" id="customers">
  <tr>
    <th>Nome</th>
    <th>Marca</th>
    <th>Preço</th>
  </tr>
  <tr *ngFor="let produto of produtos">
    <td>{{produto.nome}}</td>
    <td>{{produto.marca}}</td>
    <td>{{produto.preco}}</td>
  </tr>
</table>
