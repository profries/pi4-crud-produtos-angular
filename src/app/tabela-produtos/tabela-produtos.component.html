<a routerLink="/novo" routerLinkActive="active">Novo</a>
<h3>Tabela de Produtos</h3>
<p *ngIf="!lista || lista.length <= 0">Não contém produtos</p>
<table *ngIf="lista && lista.length > 0" id="produtos">
  <tr>
    <th>Nome</th>
    <th>Marca</th>
    <th>Preço</th>
    <th>Editar</th>
    <th>Deletar</th>
  </tr>
  <tr *ngFor="let produto of lista; let i= index ">
    <td>{{produto.nome}}</td>
    <td>{{produto.marca | uppercase}}</td>
    <td>{{produto.preco | moeda}}</td>
    <td><a [routerLink]="'/edit/'+produto._id">Editar</a></td>
    <td><a [routerLink]="'/tabela'" (click)="deletar(produto._id)">Excluir</a> </td>

  </tr>
</table>
